<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Coin Game</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: url('LeadtexFon.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
    user-select: none;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    z-index: 10;
    padding-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –º–µ–Ω—é */
    user-select: none;
    overflow-y: scroll; /* –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ */
  }

  .coin {
    width: 300px;
    height: 300px;
    background: url('LeadtexCoin.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    margin: 70px auto 20px auto;
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border-radius: 50%;
    display: block;
    z-index: 20;
    position: relative;
  }

  .coin.active {
    transform: scale(0.95);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #balance, #level, #developers {
    position: relative;
    margin: 10px 0;
    font-size: 24px;
    z-index: 10;
    color: white;
    text-align: left;
    padding-left: 10px;
    width: 100%;
    max-width: 600px;
  }

  #balance::before {
    content: 'üí∞';
    margin-right: 10px;
  }

  .click-animation {
    position: absolute;
    font-size: 36px;
    color: white;
    animation: fadeUp 0.5s ease-out forwards;
    pointer-events: none;
    z-index: 30;
  }

  @keyframes fadeUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }

  .progress-bar {
    width: 80%;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
    display: flex;
    justify-content: flex-start;
  }

  .progress-bar-inner {
    height: 100%;
    background: linear-gradient(to right, #00DE70, #0496BC);
    width: 0;
    transition: width 0.3s;
  }

  .menu {
    display: flex;
    justify-content: space-between;
    background-color: #2C2F36;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
    height: 50px;
    z-index: 30;
  }

  .menu button {
    background-color: #2C2F36;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
    height: 100%;
    margin: 0;
    user-select: none;
  }

  .menu button.active {
    background-color: #1F2126;
  }

  .menu button:hover, .menu button:active {
    background-color: #1F2126;
  }

  .section {
    display: none;
    flex-grow: 1;
    width: 100%;
    padding-top: 10px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
  }

  .section.active {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .section-title {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: bold;
  }

.ranking-container {
  flex-grow: 1;
  overflow-y: scroll; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –≤—Å–µ–≥–¥–∞ */
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
}
  

  .ranking-item {
    display: flex;
    align-items: center;
    background-color: rgba(44, 47, 54, 0.8);
    border-radius: 10px;
    margin: 5px 0;
    padding: 10px;
    color: white;
    width: calc(100% - 20px);
  }

  .ranking-item img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .ranking-item .info {
    flex-grow: 1;
    text-align: left;
  }

  .ranking-item .info .name {
    font-size: 18px;
  }

  .ranking-item .info .followers {
    font-size: 16px;
    color: #FFD700;
  }

  .ranking-item .rank {
    font-size: 24px;
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="menu">
  <button id="coinButton" class="active" onclick="showSection('coinSection')">Coin</button>
  <button id="upButton" onclick="showSection('upSection')">Up</button>
  <button id="taskButton" onclick="showSection('taskSection')">Tasks</button>
  <button id="topButton" onclick="showSection('topSection')">Top</button>
</div>
<div class="container">
  <div id="coinSection" class="section active">
    <div id="balance">0</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
    <div id="developers">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: 0</div>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress"></div>
    </div>
    <div class="coin" id="coin"></div>
  </div>
  <div id="upSection" class="section">
    <h1>Up</h1>
  </div>
  <div id="taskSection" class="section">
    <h1>Tasks</h1>
  </div>
  <div id="topSection" class="section">
    <div class="section-title">Top Players</div>
    <div class="ranking-container" id="ranking"></div>
  </div>
</div>
<script>
  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    const buttons = document.querySelectorAll('.menu button');

    sections.forEach(section => {
      if (section.id === sectionId) {
        section.classList.add('active');
      } else {
        section.classList.remove('active');
      }
    });

    buttons.forEach(button => {
      if (button.id === sectionId + 'Button') {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
    });
  }

  let balance = 0;
  let level = 1;
  let developers = 0;

  function incrementScore(x, y) {
    balance++;
    document.getElementById('balance').textContent = balance;
    updateProgressBar();
    showClickAnimation(x, y);
  }

  function updateProgressBar() {
    const progress = (balance / 100) * 100; // Assuming 100 points for full progress
    document.querySelector('.progress-bar-inner').style.width = progress + '%';
  }

  function showClickAnimation(x, y) {
    const clickAnimation = document.createElement('div');
    clickAnimation.textContent = '+1';
    clickAnimation.classList.add('click-animation');
    clickAnimation.style.left = x + 'px';
    clickAnimation.style.top = y + 'px';
    document.body.appendChild(clickAnimation);

    setTimeout(() => {
      clickAnimation.remove();
    }, 500);
  }

  // Fetch and display player ranking
  function fetchPlayerRanking() {
    const webhookUrl = 'https://api.example.com/ranking';

    fetch(webhookUrl)
      .then(response => response.json())
      .then(data => {
        if (data && data.players) {
          const players = data.players;
          displayRanking(players);
        }
      })
      .catch(error => {
        console.error('Error fetching player ranking:', error);
      });
  }

  function displayRanking(players) {
    const rankingContainer = document.getElementById('ranking');
    rankingContainer.innerHTML = '';

    players.forEach((player, index) => {
      const rankingItem = document.createElement('div');
      rankingItem.classList.add('ranking-item');

      const playerInfo = document.createElement('div');
      playerInfo.classList.add('info');

      const playerName = document.createElement('div');
      playerName.classList.add('name');
      playerName.textContent = player.username;

      const playerBalance = document.createElement('div');
      playerBalance.classList.add('followers');
      playerBalance.textContent = player.balance.toLocaleString();

      const playerRank = document.createElement('div');
      playerRank.classList.add('rank');
      playerRank.textContent = index + 1;

      playerInfo.appendChild(playerName);
      playerInfo.appendChild(playerBalance);
      rankingItem.appendChild(playerInfo);
      rankingItem.appendChild(playerRank);

      rankingContainer.appendChild(rankingItem);
    });
  }

  window.addEventListener('load', () => {
    fetchPlayerRanking();
  });

  showSection('coinSection');
</script>
</body>
</html>
