<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Coin Game</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: url('LeadtexFon.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
    user-select: none;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    user-select: none;
  }

  .coin {
    width: 300px;
    height: 300px;
    background: url('LeadtexCoin.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    margin: 70px auto 20px auto;
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border-radius: 50%;
    display: block;
    z-index: 20;
    position: relative;
  }

  .coin.active {
    transform: scale(0.95);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #balance, #level, #developers {
    position: relative;
    margin: 10px 0;
    font-size: 24px;
    z-index: 10;
    color: white;
    text-align: left;
    padding-left: 10px;
    width: 100%;
    max-width: 600px;
  }

  #balance::before {
    content: 'üí∞';
    margin-right: 10px;
  }

  .click-animation {
    position: absolute;
    font-size: 36px;
    color: white;
    animation: fadeUp 1s ease-out forwards;
    pointer-events: none;
    z-index: 30;
  }

  @keyframes fadeUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }

  .progress-bar {
    width: 80%;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
    display: flex;
    justify-content: flex-start;
  }

  .progress-bar-inner {
    height: 100%;
    background: linear-gradient(to right, #00DE70, #0496BC);
    width: 0;
    transition: width 0.3s;
  }

  .menu {
    display: flex;
    justify-content: space-between;
    background-color: #2C2F36;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
    height: 50px;
    z-index: 30;
  }

  .menu button {
    background-color: #2C2F36;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
    height: 100%;
    margin: 0;
    user-select: none;
  }

  .menu button.active {
    background-color: #1F2126;
  }

  .menu button:hover, .menu button:active {
    background-color: #1F2126;
  }
</style>
</head>
<body>
<div class="menu">
  <button id="coinButton" class="active" onclick="showCoin()">Coin</button>
  <button id="upButton" onclick="showUp()">Up</button>
  <button id="taskButton" onclick="showTask()">Task</button>
  <button id="topButton" onclick="showTop()">Top</button>
</div>
<div class="container" id="gameContainer">
  <div id="balance">0</div>
  <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
  <div id="developers">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: 0</div>
  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress"></div>
  </div>
  <div class="coin" id="coin"></div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let balance = 0;
  let level = 1;
  let pointsToNextLevel = 1000;
  let developers = 0;
  let coinImage = 'LeadtexCoin.png';
  let telegramId = null;

  function vibrateOnClick() {
    if ("vibrate" in navigator) {
      window.navigator.vibrate(100); // –ö–æ—Ä–æ—Ç–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –Ω–∞ 100 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥
    }
  }

  function incrementScore(x, y) {
    balance++;
    document.getElementById('balance').textContent = balance;
    showClickAnimation(x, y);
    checkLevelUp();
    updateProgressBar();
    saveGameState();
  }

  function showClickAnimation(x, y) {
    const clickText = document.createElement('div');
    clickText.textContent = '+1';
    clickText.className = 'click-animation';
    clickText.style.left = `${x - 18}px`; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
    clickText.style.top = `${y - 50}px`; // –°–º–µ—â–µ–Ω–∏–µ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞–¥ –º–æ–Ω–µ—Ç–æ–π
    document.body.appendChild(clickText);
    setTimeout(() => {
      clickText.remove();
    }, 1000);
  }

  function checkLevelUp() {
    if (developers >= pointsToNextLevel) {
      level++;
      pointsToNextLevel = Math.floor(pointsToNextLevel * 1.5);
      document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
      updateProgressBar(true);
    }
  }

  function updateProgressBar(reset = false) {
    const progress = reset ? 0 : Math.min((developers / pointsToNextLevel) * 100, 100);
    document.getElementById('progress').style.width = progress + '%';
  }

  function showCoin() {
    setActiveButton('coinButton');
    document.getElementById('gameContainer').style.display = 'flex';
  }

  function showUp() {
    setActiveButton('upButton');
    hideGameElements();
    Telegram.WebApp.showPopup({
      message: "–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!",
      buttons: [{ text: "OK", type: "close" }]
    });
  }

  function showTask() {
    setActiveButton('taskButton');
    hideGameElements();
    Telegram.WebApp.showPopup({
      message: "–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!",
      buttons: [{ text: "OK", type: "close" }]
    });
  }

  function showTop() {
    setActiveButton('topButton');
    hideGameElements();
    Telegram.WebApp.showPopup({
      message: "–≠—Ç–æ—Ç —Ä–∞–∑–¥–µ–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ!",
      buttons: [{ text: "OK", type: "close" }]
    });
  }

  function setActiveButton(buttonId) {
    document.querySelectorAll('.menu button').forEach(button => {
      button.classList.remove('active');
    });
    document.getElementById(buttonId).classList.add('active');
  }

  function hideGameElements() {
    document.getElementById('gameContainer').style.display = 'none';
  }

  function saveGameState() {
    const gameState = {
      balance: balance,
      level: level,
      pointsToNextLevel: pointsToNextLevel,
      coinImage: coinImage,
      developers: developers
    };
    localStorage.setItem('gameState', JSON.stringify(gameState));
  }

  function loadGameState() {
    const gameState = JSON.parse(localStorage.getItem('gameState'));
    if (gameState) {
      balance = gameState.balance;
      level = gameState.level;
      pointsToNextLevel = gameState.pointsToNextLevel;
      coinImage = gameState.coinImage;
      developers = gameState.developers;
      document.getElementById('balance').textContent = balance;
      document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
      document.getElementById('developers').textContent = '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: ' + developers;
      updateProgressBar();
    }
  }

  if (window.Telegram && window.Telegram.WebApp) {
    window.Telegram.WebApp.setBackgroundColor("#2E3E54");
    window.Telegram.WebApp.setHeaderColor("#182A42");

    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    const initData = Telegram.WebApp.initDataUnsafe;
    if (initData && initData.user) {
      telegramId = initData.user.id;
      fetchInitialData(telegramId); // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ –≤–µ–±—Ö—É–∫
      window.Telegram.WebApp.MainButton.setParams({
        text: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç",
        color: "#2C2F36",
        text_color: "#FFFFFF"
      });
      window.Telegram.WebApp.MainButton.show();
      window.Telegram.WebApp.MainButton.onClick(function () {
        const url = `https://app.leadteh.ru/w/bQ300?balance=${balance}&developers=${developers}&level=${level}`;
        window.Telegram.WebApp.openLink(url);
        window.Telegram.WebApp.close();
      });
    } else {
      console.error("initData.user is undefined");
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
    Telegram.WebApp.onEvent('viewportChanged', function(event) {
      if (event.isStateStable && !Telegram.WebApp.isExpanded) {
        Telegram.WebApp.expand();
      }
    });
  } else {
    console.error("Telegram Web App not detected");
  }

  function handleTouchStart(event) {
    event.preventDefault();
    const coin = document.getElementById('coin');
    const rect = coin.getBoundingClientRect();
    const touches = event.touches;
    if (touches.length <= 2) { // –û—Ç–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É, –µ—Å–ª–∏ –±–æ–ª—å—à–µ –¥–≤—É—Ö –ø–∞–ª—å—Ü–µ–≤
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          coin.classList.add('active');
        }
      }
    }
  }

  function handleTouchEnd(event) {
    event.preventDefault();
    const coin = document.getElementById('coin');
    const rect = coin.getBoundingClientRect();
    const changedTouches = event.changedTouches;
    if (changedTouches.length <= 2) { // –û—Ç–∫–ª—é—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É, –µ—Å–ª–∏ –±–æ–ª—å—à–µ –¥–≤—É—Ö –ø–∞–ª—å—Ü–µ–≤
      for (let i = 0; i < changedTouches.length; i++) {
        const touch = changedTouches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          incrementScore(touch.clientX, touch.clientY);
          vibrateOnClick();
        }
      }
      coin.classList.remove('active');
    } else {
      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è 3 –∏ –±–æ–ª–µ–µ –ø–∞–ª—å—Ü–µ–≤
      for (let i = 0; i < changedTouches.length; i++) {
        const touch = changedTouches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          incrementScore(touch.clientX, touch.clientY);
          vibrateOnClick();
        }
      }
    }
  }

  document.getElementById('coin').addEventListener('touchstart', handleTouchStart);
  document.getElementById('coin').addEventListener('touchend', handleTouchEnd);

  window.addEventListener('load', loadGameState);

  // –ó–∞–ø—Ä–µ—â–∞–µ–º —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∞ –∂–µ—Å—Ç–∞–º–∏
  document.addEventListener('gesturestart', function (event) {
    event.preventDefault();
  });

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –ª—é–±–æ–π —ç–∫—Ä–∞–Ω, —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –ø—Ä–æ–ø–æ—Ä—Ü–∏–π
  function resizeGame() {
    const container = document.querySelector('.container');
    const aspectRatio = 16 / 9; // –ü—Ä–∏–º–µ—Ä–Ω–æ–µ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    if (windowWidth / windowHeight < aspectRatio) {
      container.style.width = '100%';
      container.style.height = 'auto';
    } else {
      container.style.width = 'auto';
      container.style.height = '100%';
    }
  }

  window.addEventListener('resize', resizeGame);
  resizeGame();

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ —Å–µ—Ä–≤–µ—Ä–∞ —á–µ—Ä–µ–∑ –≤–µ–±—Ö—É–∫
  function fetchInitialData(telegramId) {
    const webhookUrl = 'https://hook.eu2.make.com/3cn7hflf2x478ihdcm38gjgw2rbu5ioa';

    fetch(webhookUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        telegram_id: telegramId
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data && data.data && data.data[0]) {
        const initialBalance = data.data[0].balance !== undefined ? data.data[0].balance : 1;
        const initialLevel = data.data[0].level !== undefined ? data.data[0].level : 1;
        const initialDevelopers = data.data[0].developers !== undefined ? data.data[0].developers : 1;
        
        setInitialData(initialBalance, initialLevel, initialDevelopers);
      }
    })
    .catch(error => {
      console.error('–û—à–∏–±–∫–∞:', error);
    });
  }

  function setInitialData(initialBalance, initialLevel, initialDevelopers) {
    balance = initialBalance;
    level = initialLevel;
    developers = initialDevelopers;
    document.getElementById('balance').textContent = balance;
    document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
    document.getElementById('developers').textContent = '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: ' + developers;
    updateProgressBar();
  }

  // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
  window.addEventListener('beforeunload', saveGameState);

  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞—Å–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω, –µ—Å–ª–∏ –æ–Ω–æ –Ω–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
  function ensureFullScreen() {
    if (!Telegram.WebApp.isExpanded) {
      Telegram.WebApp.expand();
    }
  }

  window.addEventListener('resize', ensureFullScreen);
  ensureFullScreen();
</script>
</body>
</html>
