<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Coin Game</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    background: url('LeadtexFon.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    overflow: hidden;
    position: relative;
    user-select: none;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    z-index: 10;
    padding-top: 60px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –≤–µ—Ä—Ö–Ω–µ–≥–æ –º–µ–Ω—é */
    user-select: none;
  }

  .coin {
    width: 300px;
    height: 300px;
    background: url('LeadtexCoin.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    margin: 70px auto 20px auto;
    transition: transform 0.1s, box-shadow 0.1s;
    user-select: none;
    outline: none;
    -webkit-tap-highlight-color: transparent;
    border-radius: 50%;
    display: block;
    z-index: 20;
    position: relative;
  }

  .coin.active {
    transform: scale(0.95);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }

  #balance, #level, #developers {
    position: relative;
    margin: 10px 0;
    font-size: 24px;
    z-index: 10;
    color: white;
    text-align: left;
    padding-left: 10px;
    width: 100%;
    max-width: 600px;
  }

  #balance::before {
    content: 'üí∞';
    margin-right: 10px;
  }

  .click-animation {
    position: absolute;
    font-size: 36px;
    color: white;
    animation: fadeUp 0.5s ease-out forwards;
    pointer-events: none;
    z-index: 30;
  }

  @keyframes fadeUp {
    0% {
      opacity: 1;
      transform: translateY(0);
    }
    100% {
      opacity: 0;
      transform: translateY(-100px);
    }
  }

  .progress-bar {
    width: 80%;
    height: 10px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    margin: 10px auto;
    overflow: hidden;
    display: flex;
    justify-content: flex-start;
  }

  .progress-bar-inner {
    height: 100%;
    background: linear-gradient(to right, #00DE70, #0496BC);
    width: 0;
    transition: width 0.3s;
  }

  .menu {
    display: flex;
    justify-content: space-between;
    background-color: #2C2F36;
    padding: 0;
    position: absolute;
    top: 0;
    width: 100%;
    height: 50px;
    z-index: 30;
  }

  .menu button {
    background-color: #2C2F36;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    flex: 1;
    height: 100%;
    margin: 0;
    user-select: none;
  }

  .menu button.active {
    background-color: #1F2126;
  }

  .menu button:hover, .menu button:active {
    background-color: #1F2126;
  }

  .section {
    display: none;
    flex-grow: 1;
    width: 100%;
    padding-top: 10px; /* –û—Ç—Å—Ç—É–ø –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ */
  }

  .section.active {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .section-title {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 24px;
    font-weight: bold;
  }

  .ranking-container {
    flex-grow: 1;
    overflow-y: auto; /* –í–∫–ª—é—á–∞–µ–º –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
    width: 100%;
    max-height: calc(100vh - 100px); /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    padding: 10px;
    box-sizing: border-box;
    -webkit-overflow-scrolling: touch; /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É –¥–ª—è iOS */
  }

  .ranking-item {
    display: flex;
    align-items: center;
    background-color: rgba(44, 47, 54, 0.8);
    border-radius: 10px;
    margin: 5px 0;
    padding: 10px;
    color: white;
    width: calc(100% - 20px);
  }

  .ranking-item img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
  }

  .ranking-item .info {
    flex-grow: 1;
    text-align: left;
  }

  .ranking-item .info .name {
    font-size: 18px;
  }

  .ranking-item .info .followers {
    font-size: 16px;
    color: #FFD700;
  }

  .ranking-item .rank {
    font-size: 24px;
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="menu">
  <button id="coinButton" class="active" onclick="showSection('coinSection')">Coin</button>
  <button id="upButton" onclick="showSection('upSection')">Up</button>
  <button id="taskButton" onclick="showSection('taskSection')">Tasks</button>
  <button id="topButton" onclick="showSection('topSection')">Top</button>
</div>
<div class="container">
  <div id="coinSection" class="section active">
    <div id="balance">0</div>
    <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
    <div id="developers">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: 0</div>
    <div class="progress-bar">
      <div class="progress-bar-inner" id="progress"></div>
    </div>
    <div class="coin" id="coin"></div>
  </div>
  <div id="upSection" class="section">
    <h1>Up</h1>
  </div>
  <div id="taskSection" class="section">
    <h1>Tasks</h1>
  </div>
  <div id="topSection" class="section">
    <div class="section-title">Top Players</div>
    <div class="ranking-container" id="ranking"></div>
  </div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  let balance = 0;
  let level = 1;
  let pointsToNextLevel = 1000;
  let developers = 0;
  let telegramId = null;

  function vibrateOnClick() {
    if ("vibrate" in navigator) {
      window.navigator.vibrate(100);
    }
  }

  function incrementScore(x, y) {
    balance++;
    document.getElementById('balance').textContent = balance;
    showClickAnimation(x, y);
    checkLevelUp();
    updateProgressBar();
  }

  function showClickAnimation(x, y) {
    const clickText = document.createElement('div');
    clickText.textContent = '+1';
    clickText.className = 'click-animation';
    clickText.style.left = `${x - 18}px`;
    clickText.style.top = `${y - 50}px`;
    document.body.appendChild(clickText);
    setTimeout(() => {
      clickText.remove();
    }, 500);
  }

  function checkLevelUp() {
    if (developers >= pointsToNextLevel) {
      level++;
      pointsToNextLevel = Math.floor(pointsToNextLevel * 1.5);
      document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
      updateProgressBar(true);
    }
  }

  function updateProgressBar(reset = false) {
    const progress = reset ? 0 : Math.min((developers / pointsToNextLevel) * 100, 100);
    document.getElementById('progress').style.width = progress + '%';
  }

  function showSection(sectionId) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
    setActiveButton(sectionId + 'Button');
    if (sectionId === 'topSection') {
      fetchPlayerRanking();
    }
  }

  function setActiveButton(buttonId) {
    document.querySelectorAll('.menu button').forEach(button => {
      button.classList.remove('active');
    });
    document.getElementById(buttonId).classList.add('active');
  }

  function fetchPlayerRanking() {
    fetch('/api/getListItems', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => response.json())
    .then(data => {
      if (data && data.data) {
        const players = data.data;
        displayRanking(players);
      }
    })
    .catch(error => {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
    });
  }

  function displayRanking(players) {
    const rankingContainer = document.getElementById('ranking');
    rankingContainer.innerHTML = '';

    players.sort((a, b) => b.balance - a.balance);

    players.slice(0, 100).forEach((player, index) => {
      const rankingItem = document.createElement('div');
      rankingItem.className = 'ranking-item';

      const playerInfo = document.createElement('div');
      playerInfo.className = 'info';

      const playerName = document.createElement('div');
      playerName.className = 'name';
      playerName.textContent = player.username;

      const playerFollowers = document.createElement('div');
      playerFollowers.className = 'followers';
      playerFollowers.textContent = player.balance.toLocaleString();

      const playerRank = document.createElement('div');
      playerRank.className = 'rank';
      playerRank.textContent = index + 1;

      playerInfo.appendChild(playerName);
      playerInfo.appendChild(playerFollowers);
      rankingItem.appendChild(playerInfo);
      rankingItem.appendChild(playerRank);

      rankingContainer.appendChild(rankingItem);
    });
  }

  if (window.Telegram && window.Telegram.WebApp) {
    window.Telegram.WebApp.setBackgroundColor("#2E3E54");
    window.Telegram.WebApp.setHeaderColor("#182A42");

    Telegram.WebApp.expand();
    Telegram.WebApp.enableClosingConfirmation();
    const initData = Telegram.WebApp.initDataUnsafe;
    if (initData && initData.user) {
      telegramId = initData.user.id;
      fetchInitialData(telegramId);
      window.Telegram.WebApp.MainButton.setParams({
        text: "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç",
        color: "#2C2F36",
        text_color: "#FFFFFF"
      });
      window.Telegram.WebApp.MainButton.show();
      window.Telegram.WebApp.MainButton.onClick(function () {
        const url = `https://app.leadteh.ru/w/bQ300?balance=${balance}&developers=${developers}&level=${level}`;
        window.Telegram.WebApp.openLink(url);
        window.Telegram.WebApp.close();
      });
    } else {
      console.error("initData.user is undefined");
    }

    Telegram.WebApp.onEvent('viewportChanged', function(event) {
      if (event.isStateStable && !Telegram.WebApp.isExpanded) {
        Telegram.WebApp.expand();
      }
    });
  } else {
    console.error("Telegram Web App not detected");
  }

  function handleTouchStart(event) {
    event.preventDefault();
    const coin = document.getElementById('coin');
    const rect = coin.getBoundingClientRect();
    const touches = event.touches;
    if (touches.length <= 2) {
      for (let i = 0; i < touches.length; i++) {
        const touch = touches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          coin.classList.add('active');
        }
      }
    }
  }

  function handleTouchEnd(event) {
    event.preventDefault();
    const coin = document.getElementById('coin');
    const rect = coin.getBoundingClientRect();
    const changedTouches = event.changedTouches;
    if (changedTouches.length <= 2) {
      for (let i = 0; i < changedTouches.length; i++) {
        const touch = changedTouches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          incrementScore(touch.clientX, touch.clientY);
          vibrateOnClick();
        }
      }
      coin.classList.remove('active');
    } else {
      for (let i = 0; i < changedTouches.length; i++) {
        const touch = changedTouches[i];
        if (touch.clientX >= rect.left && touch.clientX <= rect.right && touch.clientY >= rect.top && touch.clientY <= rect.bottom) {
          incrementScore(touch.clientX, touch.clientY);
          vibrateOnClick();
        }
      }
    }
  }

  document.getElementById('coin').addEventListener('touchstart', handleTouchStart);
  document.getElementById('coin').addEventListener('touchend', handleTouchEnd);

  window.addEventListener('load', () => {
    fetchInitialData();
    fetchPlayerRanking();
  });

  function fetchInitialData() {
    fetch('/api/getUserData', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        telegram_id: telegramId
      })
    })
    .then(response => response.json())
    .then(data => {
      if (data && data.data) {
        const userData = data.data;
        setInitialData(userData.balance, userData.level, userData.developers);
      }
    })
    .catch(error => {
      console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
    });
  }

  function setInitialData(initialBalance, initialLevel, initialDevelopers) {
    balance = initialBalance;
    level = initialLevel;
    developers = initialDevelopers;
    document.getElementById('balance').textContent = balance;
    document.getElementById('level').textContent = '–£—Ä–æ–≤–µ–Ω—å: ' + level;
    document.getElementById('developers').textContent = '–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∏: ' + developers;
    updateProgressBar();
  }

  function ensureFullScreen() {
    if (!Telegram.WebApp.isExpanded) {
      Telegram.WebApp.expand();
    }
  }

  window.addEventListener('resize', ensureFullScreen);
  ensureFullScreen();

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å–ø–∏—Å–∫–∞
  const rankingContainer = document.getElementById('ranking');
  rankingContainer.addEventListener('touchstart', function(event) {
    startY = event.touches[0].pageY - rankingContainer.offsetTop;
    scrollTop = rankingContainer.scrollTop;
  });

  rankingContainer.addEventListener('touchmove', function(event) {
    const y = event.touches[0].pageY - rankingContainer.offsetTop;
    const walk = (y - startY);
    rankingContainer.scrollTop = scrollTop - walk;
  });

  // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ touchmove –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
  let ts;
  const onTouchStart = (e) => {
    ts = e.touches[0].clientY;
  };
  const onTouchMove = (e) => {
    if (scrollableEl) {
      const scroll = scrollableEl.scrollTop;
      const te = e.changedTouches[0].clientY;
      if (scroll <= 0 && ts < te) {
        e.preventDefault();
      }
    } else {
      e.preventDefault();
    }
  };
  document.documentElement.addEventListener('touchstart', onTouchStart, { passive: false });
  document.documentElement.addEventListener('touchmove', onTouchMove, { passive: false });
</script>
</body>
</html>
